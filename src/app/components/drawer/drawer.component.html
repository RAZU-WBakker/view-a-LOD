<div class="drawer drawer-end">
  <input
    id="my-drawer-4"
    type="checkbox"
    class="drawer-toggle"
    [checked]="opened"
  />
  <div class="drawer-content">
    <!-- Drawer content will be injected here -->
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer-4"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-100 p-4">
      <ng-container
        ><div style="min-width: 300px; max-width: 1200px">
          <div *ngIf="!data">
            <h3><ng-icon [svg]="featherMeh" class="relative mr-2" /></h3>
            <br />Oh jeetje, dit hoort u niet te zien! Onze excuses voor het
            ongemak.
          </div>
          <app-downloadables
            *ngIf="data"
            [data]="data"
          ></app-downloadables></div
      ></ng-container>
    </ul>
  </div>
</div>
